<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% if customer %}
    <!-- No popup for logged-in users -->
    {% else %}
    <div id="state-fair-popup" class="popup" style="display: none;">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h2>Exclusive Offer!</h2>
            <p>Sign in or create an account to get exclusive pricing up to 25% off for our 2025 State Fair Sale.</p>
            <a href="https://store.waldoch.com/account/login" class="popup-btn">Sign In/Create Account</a>
        </div>
    </div>

    <style>
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            /* Ensure popup is above top bar (z-index 1000) */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            font-family: inherit;
            /* Match theme font */
        }

        .close-popup {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: #333;
        }

        .popup-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #fff;
            color: #53b42f;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #53b42f;
            /* Added width (2px) and style (solid) */
            font-weight: bold;
        }

        .popup-btn:hover {
            background: #53b42f;
            color: #fff;
            /* Optional: Improve contrast on hover */
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Show popup after 5 seconds
            setTimeout(function () {
                document.getElementById('state-fair-popup').style.display = 'flex';
            }, 5000);

            // Close popup on click
            document.querySelector('.close-popup').addEventListener('click', function () {
                document.getElementById('state-fair-popup').style.display = 'none';
            });

            // Close popup when clicking outside
            document.getElementById('state-fair-popup').addEventListener('click', function (e) {
                if (e.target === this) {
                    this.style.display = 'none';
                }
            });

            // Prevent multiple popups
            if (!sessionStorage.getItem('popupShown')) {
                document.getElementById('state-fair-popup').style.display = 'flex';
                sessionStorage.setItem('popupShown', 'true');
            }
        });
    </script>
    {% endif %}
</body>

</html>
